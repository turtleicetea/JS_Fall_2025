<!DOCTYPE html>
<html>
<head>
  <title>Age in Dog Years</title>
</head>
<body>
  <h1>Age in Dog Years</h1>

  <p id="output"></p>

  <script>
    function toDogYears(age) {
      return age * 7;
    }

    let results = "";
    let agesToTest = [1, 7, 15];

    for (let i = 0; i < agesToTest.length; i++) {
      let humanAge = agesToTest[i];
      let dogAge = toDogYears(humanAge);
      results += "A person who is " + humanAge + " years old is " +
                 dogAge + " in dog years.<br>";
    }

    document.getElementById("output").innerHTML = results;
  </script>
</body>
</html>
